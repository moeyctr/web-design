<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Connect 5 with RPS (5x5 Grid)</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #222, #555);
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    min-height: 100vh;
    color: #fff;
  }

  h1 {
    margin-top: 20px;
  }

  #gameContainer {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #gameCanvas {
    background: #111;
    border: 8px solid #4CAF50;
    border-radius: 12px;
    box-shadow: 0 0 20px #4CAF50 inset;
  }

  #status {
    margin-top: 15px;
    font-size: 1.4em;
  }

  #rpsChoices {
    display: none;
    margin-top: 15px;
    gap: 15px;
  }

  .rpsButton {
    padding: 12px 24px;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #2196F3;
    color: #fff;
    transition: background-color 0.3s;
  }

  .rpsButton:hover {
    background-color: #1976D2;
  }

  #controls {
    margin-top: 20px;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  button {
    padding: 12px 24px;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h1>Connect 5 with RPS (5x5 Grid)</h1>
<div id="gameContainer">
  <canvas id="gameCanvas" width="500" height="500"></canvas>
  <div id="status">Click "Start Game" to begin</div>
  <div id="rpsChoices">
    <button class="rpsButton" data-choice="Rock">Rock</button>
    <button class="rpsButton" data-choice="Paper">Paper</button>
    <button class="rpsButton" data-choice="Scissors">Scissors</button>
  </div>
  <div id="gameControls">
    <button id="startBtn">Start Game</button>
    <button id="restartBtn" disabled>Restart</button>
  </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const statusDiv = document.getElementById('status');
const rpsDiv = document.getElementById('rpsChoices');
const startBtn = document.getElementById('startBtn');
const restartBtn = document.getElementById('restartBtn');

const rpsButtons = document.querySelectorAll('.rpsButton');

let game = {
  size: 100, // grid cell size (canvas is 500x500, 5x5)
  width: 5, // number of cells horizontally
  height: 5, // vertically
  grid: [],
  currentPlayer: 'X', // 'X' or 'O'
  gameActive: false,
  connectToWin: 5,
  mode: 'player', // 'player' or 'vsAI'
  lastWinner: null,
  turnState: 'RPS', // 'RPS' or 'PLACING'
  rpsChoice: null,
  currentTurnPlayer: null, // 'X' or 'O'
  lastMove: null
};

// Initialize grid
function initGrid() {
  game.grid = [];
  for (let r=0; r<game.height; r++) {
    const row = [];
    for (let c=0; c<game.width; c++) {
      row.push('');
    }
    game.grid.push(row);
  }
}

// Draw grid and pieces
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  // draw grid lines
  ctx.strokeStyle = '#555';
  ctx.lineWidth = 1;
  for (let i=1; i<game.width; i++) {
    ctx.beginPath();
    ctx.moveTo(i * game.size, 0);
    ctx.lineTo(i * game.size, canvas.height);
    ctx.stroke();
  }
  for (let j=1; j<game.height; j++) {
    ctx.beginPath();
    ctx.moveTo(0, j * game.size);
    ctx.lineTo(canvas.width, j * game.size);
    ctx.stroke();
  }
  // draw X and O
  for (let r=0; r<game.height; r++) {
    for (let c=0; c<game.width; c++) {
      const cell = game.grid[r][c];
      if (cell === 'X') {
        drawX(c * game.size, r * game.size);
      } else if (cell === 'O') {
        drawO(c * game.size, r * game.size);
      }
    }
  }
}

// Draw X
function drawX(x, y) {
  ctx.strokeStyle = '#FF4136';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(x + 10, y + 10);
  ctx.lineTo(x + game.size - 10, y + game.size - 10);
  ctx.moveTo(x + game.size - 10, y + 10);
  ctx.lineTo(x + 10, y + game.size - 10);
  ctx.stroke();
}

// Draw O
function drawO(x, y) {
  ctx.strokeStyle = '#0074D9';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.arc(x + game.size/2, y + game.size/2, game.size/2 - 10, 0, Math.PI * 2);
  ctx.stroke();
}

// Handle clicks
canvas.addEventListener('click', handleCanvasClick);
document.getElementById('startBtn').onclick = () => { startGame(); };
document.getElementById('restartBtn').onclick = () => { startGame(); };

// Initialize game
function startGame() {
  initGrid();
  game.currentPlayer = 'X';
  game.gameActive = true;
  game.mode = 'player'; // or 'vsAI'
  game.turnState = 'RPS';
  game.winnerOfRPS = null;
  game.lastMove = null;
  // Start with RPS
  statusDiv.textContent = "Choose Rock, Paper, or Scissors to start.";
  showRPSChoices();
  document.getElementById('restartBtn').disabled = false;
  draw();
}

// Show RPS choices
function showRPSChoices() {
  document.getElementById('rpsChoices').style.display = 'flex';
}
function hideRPSChoices() {
  document.getElementById('rpsChoices').style.display = 'none';
}

// Handle RPS selection
document.querySelectorAll('.rpsButton').forEach(btn => {
  btn.onclick = () => {
    game.rpsChoice = btn.getAttribute('data-choice');
    handleRPSResult();
  };
});

function handleRPSResult() {
  // For now, human vs human, both choose manually
  // For simplicity, assume human
  // or implement AI choice here
  if (game.mode === 'vsAI' && game.currentPlayer === 'O') {
    const choices = ['Rock','Paper','Scissors'];
    game.rpsChoice = choices[Math.floor(Math.random() * 3)];
  }
  if (!game.lastRPSChoice) {
    // First RPS choice for the turn
    game.lastRPSChoice = game.rpsChoice;
    // Let the other player choose
    alert(`${game.currentPlayer} chose ${game.rpsChoice}. ${game.currentPlayer==='X'?'O':'X'} please choose RPS.`);
    showRPSChoices();
  } else {
    // Second choice, determine winner
    const winner = determineRPSWinner(game.rpsChoice, game.lastRPSChoice);
    if (!winner) {
      alert("It's a tie! Choose again.");
      game.lastRPSChoice = null;
      showRPSChoices();
      return;
    }
    game.winnerOfRPS = winner;
    // Set who will place
    game.currentTurnPlayer = winner;
    game.turnState = 'PLACING';
    updateStatus();
    hideRPSChoices();
  }
}

// Determine RPS winner
function determineRPSWinner(choice1, choice2) {
  if (choice1 === choice2) return null; // tie
  if (
    (choice1 === 'Rock' && choice2 === 'Scissors') ||
    (choice1 === 'Scissors' && choice2 === 'Paper') ||
    (choice1 === 'Paper' && choice2 === 'Rock')
  ) {
    return game.currentPlayer; // current player wins
  } else {
    return game.currentPlayer === 'X' ? 'O' : 'X'; // other player wins
  }
}

// Handle clicks to place mark
function handleCanvasClick(e) {
  if (!game.gameActive || game.turnState !== 'PLACING') return;
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const row = Math.floor(y / game.size);
  const col = Math.floor(x / game.size);
  if (row >= 0 && row < game.height && col >= 0 && col < game.width) {
    if (game.grid[row][col] === '') {
      game.grid[row][col] = game.currentPlayer;
      if (checkWin(row, col, game.currentPlayer)) {
        game.gameActive = false;
        statusDiv.textContent = `${game.currentPlayer} wins!`;
        draw();
        return;
      } else if (checkDraw()) {
        game.gameActive = false;
        statusDiv.textContent = "It's a draw!";
        draw();
        return;
      }
      // Switch players
      game.currentPlayer = (game.currentPlayer === 'X') ? 'O' : 'X';
      // Next RPS or game over
      game.turnState = 'RPS';
      setTimeout(() => {
        statusDiv.textContent = `${game.currentPlayer}'s turn to choose RPS.`;
        showRPSChoices();
      }, 300);
      draw();
    }
  }
}

// Check connect 5
function checkWin(row, col, player) {
  const directions = [
    {dr:1, dc:0}, {dr:0, dc:1}, {dr:1, dc:1}, {dr:1, dc:-1}
  ];
  for (let d of directions) {
    let count = 1;
    // forward
    let r = row + d.dr;
    let c = col + d.dc;
    while (r >= 0 && r < game.height && c >= 0 && c < game.width && game.grid[r][c] === player) {
      count++;
      r += d.dr;
      c += d.dc;
    }
    // backward
    r = row - d.dr;
    c = col - d.dc;
    while (r >= 0 && r < game.height && c >= 0 && c < game.width && game.grid[r][c] === player) {
      count++;
      r -= d.dr;
      c -= d.dc;
    }
    if (count >= game.connectToWin) return true;
  }
  return false;
}

function checkDraw() {
  for (let r=0; r<game.height; r++) {
    for (let c=0; c<game.width; c++) {
      if (game.grid[r][c] === '') return false;
    }
  }
  return true;
}

function updateStatus() {
  if (game.turnState === 'RPS') {
    statusDiv.textContent = `${game.currentPlayer}, choose Rock, Paper, or Scissors`;
  } else {
    statusDiv.textContent = `${game.currentPlayer}'s turn to place`;
  }
}

// Start the game
document.getElementById('startBtn').onclick = () => {
  startGame();
};
</script>
</body>
</html>
