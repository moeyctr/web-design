<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Large & Detailed Snake Game</title>
<style>
  body {
    background-color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Arial', sans-serif;
    margin-top: 20px;
  }

  #gameCanvas {
    border: 8px solid #4CAF50; /* green border for emphasis */
    background-color: #111;
    box-shadow: 0 0 20px #4CAF50 inset;
  }

  #scoreContainer {
    margin-top: 15px;
    color: #fff;
    font-family: 'Courier New', Courier, monospace;
    font-size: 24px;
  }

  #restartButton {
    margin-top: 15px;
    padding: 12px 24px;
    font-size: 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  #restartButton:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<canvas id="gameCanvas" width="600" height="600"></canvas>
<div id="scoreContainer">Score: 0</div>
<button id="restartButton">Restart Game</button>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('scoreContainer');
const restartBtn = document.getElementById('restartButton');

const gridSize = 30; // Larger grid size for a bigger game
const tileCount = canvas.width / gridSize;

let snake = [{x: 10, y: 10}];
let dx = 0;
let dy = 0;
let food = {x: 5, y: 5};
let gameInterval;
let score = 0;
let speed = 150; // start faster for more challenge

// Initialize game
function startGame() {
  snake = [{x: 10, y: 10}];
  dx = 0;
  dy = 0;
  score = 0;
  speed = 150; // reset speed
  scoreDisplay.textContent = 'Score: ' + score;
  placeFood();
  clearInterval(gameInterval);
  gameInterval = setInterval(gameLoop, speed);
}

// Draw everything with more detail
function draw() {
  ctx.fillStyle = '#222'; // dark background
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw snake with a gradient for a detailed look
  for (let part of snake) {
    ctx.fillStyle = '#66ff66'; // bright green
    ctx.strokeStyle = '#33cc33';
    ctx.lineWidth = 3;
    ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
    ctx.strokeRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
  }

  // Draw food with a glow effect
  ctx.shadowColor = '#ff4444';
  ctx.shadowBlur = 15;
  ctx.fillStyle = '#ff4444'; // red
  ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
  ctx.shadowBlur = 0; // reset shadow

  // Draw score with detailed font
  ctx.fillStyle = '#fff';
  ctx.font = '24px "Courier New", monospace';
  ctx.fillText('Score: ' + score, 20, 30);
}

// Place food at random position not on snake
function placeFood() {
  do {
    food.x = Math.floor(Math.random() * tileCount);
    food.y = Math.floor(Math.random() * tileCount);
  } while (snake.some(part => part.x === food.x && part.y === food.y));
}

// Game loop with dynamic speed increase
function gameLoop() {
  if (dx === 0 && dy === 0) {
    // Waiting for initial movement
    draw();
    return;
  }

  const head = {x: snake[0].x + dx, y: snake[0].y + dy};

  // Wall collision
  if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
    gameOver();
    return;
  }

  // Self collision
  if (snake.some(part => part.x === head.x && part.y === head.y)) {
    gameOver();
    return;
  }

  snake.unshift(head);

  // Check if food eaten
  if (head.x === food.x && head.y === food.y) {
    score++;
    scoreDisplay.textContent = 'Score: ' + score;

    // Speed up every 3 points
    if (score % 3 === 0 && speed > 50) {
      speed -= 20;
      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, speed);
    }

    placeFood();
  } else {
    snake.pop();
  }

  draw();
}

// Handle game over
function gameOver() {
  clearInterval(gameInterval);
  ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#fff';
  ctx.font = '36px "Arial Black", sans-serif';
  ctx.textAlign = 'center';
  ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 20);
  ctx.font = '24px "Arial", sans-serif';
  ctx.fillText('Final Score: ' + score, canvas.width / 2, canvas.height / 2 + 20);
}

// Keyboard controls for bigger game
document.addEventListener('keydown', e => {
  const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
  if (e.keyCode === LEFT && dx === 0) {
    dx = -1; dy = 0;
  } else if (e.keyCode === UP && dy === 0) {
    dx = 0; dy = -1;
  } else if (e.keyCode === RIGHT && dx === 0) {
    dx = 1; dy = 0;
  } else if (e.keyCode === DOWN && dy === 0) {
    dx = 0; dy = 1;
  }
});

// Restart game
restartBtn.addEventListener('click', startGame);

// Start initially
startGame();
</script>
</body>
</html>
